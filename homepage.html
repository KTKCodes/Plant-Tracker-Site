<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Plant Tracker</h1>
        <h2><i>Keeping track of your plants needs.</i></h2>
    </div>

    <div class="card_grid">
        <div class="plant_card">
            <img class="plant_img" src="assets\Neonpothos.webp">
            <div class="card_info">
                <h3>Broden</h3>
                <p>Neon Pothos</p>
            </div>
        </div>

        <div class="plant_card">
            <img class="plant_img" src="assets\thaicon.jpg">
            <div class="card_info">
                <h3>Speckle</h3>
                <p>Monstera Thai Constellation</p>
            </div>
        </div>

        <div class="plant_card">
            <img class="plant_img" src="assets\Alocasiapolly.avif">
            <div class="card_info">
                <h3>Evie</h3>
                <p>Alocasia Polly</p>
            </div>
        </div>

        <div class="plant_card">
            <img class="plant_img" src="assets\gynuraaurantiaca.webp">
            <div class="card_info">
                <h3>Gemima the Second</h3>
                <p>Gynura Aurantiaca</p>
            </div>
        </div>

        <div class="plant_card">
            <img class="plant_img" src="assets\philodendronpaintedlady.jpg">
            <div class="card_info">
                <h3>Phoebe</h3>
                <p>Philodendron Painted Lady</p>
            </div>
        </div>

        <div class="plant_card">
            <img class="plant_img" src="assets\philodendronpinkprincess.jpg">
            <div class="card_info">
                <h3>Pinky</h3>
                <p>Philodendron Pink Princess</p>
            </div>
        </div>
    </div>


</body>
</html>
